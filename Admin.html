<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Ican2233</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 min-h-screen pb-10">
    <div class="bg-blue-600 text-white p-6 shadow-lg mb-6 rounded-b-3xl">
        <h1 class="text-xl font-bold text-center uppercase tracking-wider">Admin Manager</h1>
        <p class="text-xs text-center opacity-80 mt-1 text-yellow-300 font-bold tracking-widest">FILE: LoginUserAndPass.json</p>
    </div>

    <div class="max-w-md mx-auto px-4">
        <div class="bg-white p-5 rounded-2xl shadow-sm mb-4">
            <h2 class="font-bold text-gray-700 mb-3 text-sm italic uppercase">Akses GitHub</h2>
            <input type="password" id="ghToken" placeholder="Masukkan Token ghp_..." class="w-full p-3 border border-gray-200 rounded-xl mb-3 outline-none text-sm focus:ring-2 focus:ring-blue-400">
            <input type="text" id="repoName" placeholder="Nama Repo (LoginAnimate)" class="w-full p-3 border border-gray-200 rounded-xl mb-3 outline-none text-sm focus:ring-2 focus:ring-blue-400">
            <button onclick="loadUsers()" class="w-full bg-slate-800 text-white p-3 rounded-xl font-bold hover:bg-black transition text-sm shadow-md">MUAT DATA USER</button>
        </div>

        <div class="bg-white p-5 rounded-2xl shadow-sm mb-6 border-t-4 border-green-500 shadow-md">
            <h2 id="formTitle" class="font-bold text-gray-700 mb-3 text-sm uppercase">Tambah User Baru</h2>
            <div class="space-y-3">
                <input type="hidden" id="editIndex" value="-1">
                <input type="text" id="deviceId" placeholder="ID Device" class="w-full p-3 bg-gray-50 rounded-xl outline-none text-sm border border-gray-100 font-mono">
                <input type="text" id="username" placeholder="Username" class="w-full p-3 bg-gray-50 rounded-xl outline-none text-sm border border-gray-100">
                <input type="text" id="password" placeholder="Password" class="w-full p-3 bg-gray-50 rounded-xl outline-none text-sm border border-gray-100">
                <div class="flex flex-col">
                    <label class="text-[10px] text-gray-400 ml-2 mb-1 uppercase font-bold">Masa Aktif Sampai:</label>
                    <input type="date" id="expiresAt" class="w-full p-3 bg-gray-50 rounded-xl outline-none text-sm border border-gray-100">
                </div>
                <label class="flex items-center space-x-3 p-3 cursor-pointer bg-blue-50 rounded-xl">
                    <input type="checkbox" id="allowOffline" class="w-5 h-5 rounded text-blue-600 focus:ring-0">
                    <span class="text-sm text-gray-700 font-medium">Izinkan Mode Offline</span>
                </label>
                <div class="flex gap-2">
                    <button onclick="saveUser()" id="btnSave" class="flex-1 bg-green-600 text-white p-4 rounded-2xl font-bold shadow-lg hover:bg-green-700 transition text-sm uppercase">SIMPAN USER</button>
                    <button id="btnCancel" onclick="resetForm()" class="hidden bg-gray-400 text-white p-4 rounded-2xl font-bold shadow-lg hover:bg-gray-500 transition text-sm uppercase">BATAL</button>
                </div>
            </div>
        </div>

        <h3 class="font-bold text-gray-500 mb-3 px-2 text-xs uppercase tracking-widest flex justify-between items-center">
            Daftar User Aktif <span id="count" class="bg-blue-600 text-white px-2 py-1 rounded-lg text-[10px]">0</span>
        </h3>
        <div id="userList" class="space-y-3">
            <p class="text-center text-gray-400 py-10 text-sm italic">Klik "Muat Data User" untuk menampilkan.</p>
        </div>
    </div>

    <script>
        const OWNER = 'Ican2233'; 
        const FILE_PATH = 'LoginUserAndPass.json';
        let allUsers = [];

        async function loadUsers() {
            const token = document.getElementById('ghToken').value;
            const repo = document.getElementById('repoName').value;
            if(!token || !repo) return alert("Isi Token & Nama Repo!");

            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${FILE_PATH}`, {
                    headers: { Authorization: `token ${token}` },
                    cache: 'no-store'
                });
                const data = await res.json();
                allUsers = JSON.parse(atob(data.content));
                renderUsers();
            } catch (err) { alert("Gagal memuat data!"); }
        }

        function renderUsers() {
            const list = document.getElementById('userList');
            document.getElementById('count').innerText = allUsers.length;
            list.innerHTML = '';
            
            allUsers.forEach((u, index) => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border border-gray-50 flex justify-between items-center";
                card.innerHTML = `
                    <div class="overflow-hidden pr-2">
                        <div class="text-[9px] font-mono text-blue-500 font-bold uppercase truncate">${u.id || 'No ID'}</div>
                        <div class="font-bold text-gray-800 text-base">${u.username}</div>
                        <div class="text-[10px] text-gray-400">PW: ${u.password} | EXP: ${u.expiresAt}</div>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="editUser(${index})" class="bg-amber-100 text-amber-600 p-3 rounded-xl transition hover:bg-amber-200">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button onclick="deleteUser(${index})" class="bg-red-100 text-red-500 p-3 rounded-xl transition hover:bg-red-200">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function editUser(index) {
            const u = allUsers[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('deviceId').value = u.id;
            document.getElementById('username').value = u.username;
            document.getElementById('password').value = u.password;
            document.getElementById('expiresAt').value = u.expiresAt;
            document.getElementById('allowOffline').checked = u.allowOffline;
            
            document.getElementById('formTitle').innerText = "Edit User: " + u.username;
            document.getElementById('btnSave').innerText = "SIMPAN PERUBAHAN";
            document.getElementById('btnSave').classList.replace('bg-green-600', 'bg-amber-600');
            document.getElementById('btnCancel').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('editIndex').value = "-1";
            document.getElementById('deviceId').value = "";
            document.getElementById('username').value = "";
            document.getElementById('password').value = "";
            document.getElementById('expiresAt').value = "";
            document.getElementById('allowOffline').checked = false;
            document.getElementById('formTitle').innerText = "Tambah User Baru";
            document.getElementById('btnSave').innerText = "SIMPAN USER";
            document.getElementById('btnSave').classList.replace('bg-amber-600', 'bg-green-600');
            document.getElementById('btnCancel').classList.add('hidden');
        }

        async function saveUser() {
            const token = document.getElementById('ghToken').value;
            const repo = document.getElementById('repoName').value;
            const index = parseInt(document.getElementById('editIndex').value);
            const btn = document.getElementById('btnSave');

            const userData = {
                id: document.getElementById('deviceId').value || "dev_" + Math.random().toString(36).substr(2, 5),
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                expiresAt: document.getElementById('expiresAt').value,
                allowOffline: document.getElementById('allowOffline').checked
            };

            if(!userData.username || !token) return alert("Lengkapi data!");
            btn.disabled = true; btn.innerText = "PROSES...";

            try {
                // 1. Ambil SHA terbaru
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${FILE_PATH}`, {
                    headers: { Authorization: `token ${token}` }
                });
                const data = await res.json();
                let content = JSON.parse(atob(data.content));

                // 2. Update atau Tambah
                if(index === -1) {
                    content.push(userData);
                } else {
                    content[index] = userData;
                }

                // 3. Simpan ke GitHub
                const update = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: index === -1 ? "Add user" : "Edit user",
                        content: btoa(JSON.stringify(content, null, 2)),
                        sha: data.sha
                    })
                });

                if(update.ok) {
                    alert("Berhasil!");
                    resetForm();
                    loadUsers();
                }
            } catch (err) { alert("Error sistem!"); }
            finally { btn.disabled = false; }
        }

        async function deleteUser(index) {
            if(!confirm("Hapus user?")) return;
            const token = document.getElementById('ghToken').value;
            const repo = document.getElementById('repoName').value;

            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${FILE_PATH}`, {
                    headers: { Authorization: `token ${token}` }
                });
                const data = await res.json();
                let content = JSON.parse(atob(data.content));
                content.splice(index, 1);

                await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Delete user",
                        content: btoa(JSON.stringify(content, null, 2)),
                        sha: data.sha
                    })
                });
                loadUsers();
            } catch (err) { alert("Gagal!"); }
        }
    </script>
</body>
</html>
