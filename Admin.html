<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Ican2233</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 min-h-screen pb-10">
    <div class="bg-blue-600 text-white p-6 shadow-lg mb-6 rounded-b-3xl">
        <h1 class="text-xl font-bold text-center uppercase tracking-wider">Admin Manager</h1>
        <p class="text-xs text-center opacity-80 mt-1">Ican2233 GitHub System</p>
    </div>

    <div class="max-w-md mx-auto px-4">
        <div class="bg-white p-5 rounded-2xl shadow-sm mb-4">
            <h2 class="font-bold text-gray-700 mb-3 text-sm italic">PENGATURAN AKSES</h2>
            <input type="password" id="ghToken" placeholder="Masukkan Token ghp_..." class="w-full p-3 border border-gray-200 rounded-xl mb-3 outline-none text-sm focus:ring-2 focus:ring-blue-400">
            <input type="text" id="repoName" placeholder="Nama Repositori (Contoh: LoginAnimate)" class="w-full p-3 border border-gray-200 rounded-xl mb-3 outline-none text-sm focus:ring-2 focus:ring-blue-400">
            <button onclick="loadUsers()" class="w-full bg-slate-800 text-white p-3 rounded-xl font-bold hover:bg-black transition text-sm shadow-md">MUAT DATA USER</button>
        </div>

        <div class="bg-white p-5 rounded-2xl shadow-sm mb-6 border-t-4 border-blue-500 shadow-md">
            <h2 class="font-bold text-gray-700 mb-3 text-sm uppercase">Tambah User Baru</h2>
            <div class="space-y-3">
                <input type="text" id="deviceId" placeholder="ID Device (Contoh: android_id_1)" class="w-full p-3 bg-gray-50 rounded-xl outline-none text-sm border border-gray-100">
                <input type="text" id="username" placeholder="Username" class="w-full p-3 bg-gray-50 rounded-xl outline-none text-sm border border-gray-100">
                <input type="text" id="password" placeholder="Password" class="w-full p-3 bg-gray-50 rounded-xl outline-none text-sm border border-gray-100">
                <div class="flex flex-col">
                    <label class="text-[10px] text-gray-400 ml-2 mb-1 uppercase font-bold">Masa Aktif Sampai:</label>
                    <input type="date" id="expiresAt" class="w-full p-3 bg-gray-50 rounded-xl outline-none text-sm border border-gray-100">
                </div>
                <label class="flex items-center space-x-3 p-3 cursor-pointer bg-blue-50 rounded-xl transition hover:bg-blue-100">
                    <input type="checkbox" id="allowOffline" class="w-5 h-5 rounded text-blue-600 focus:ring-0">
                    <span class="text-sm text-gray-700 font-medium">Izinkan Mode Offline</span>
                </label>
                <button onclick="addUser()" id="btnTambah" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition active:scale-95 text-sm uppercase">SIMPAN KE GITHUB</button>
            </div>
        </div>

        <h3 class="font-bold text-gray-500 mb-3 px-2 text-xs uppercase tracking-widest flex justify-between items-center">
            Daftar User Aktif <span id="count" class="bg-blue-600 text-white px-2 py-1 rounded-lg text-[10px]">0</span>
        </h3>
        <div id="userList" class="space-y-3">
            <div class="text-center text-gray-400 py-10 bg-white rounded-2xl border border-dashed border-gray-300">
                <i class="fa-solid fa-cloud-arrow-down mb-2 text-2xl"></i>
                <p class="text-sm">Klik "Muat Data User" untuk menampilkan.</p>
            </div>
        </div>
    </div>

    <script>
        const OWNER = 'Ican2233'; 
        const FILE_PATH = 'data.json'; 

        async function loadUsers() {
            const token = document.getElementById('ghToken').value;
            const repo = document.getElementById('repoName').value;
            if(!token || !repo) return alert("Harap isi Token dan Nama Repo!");

            const btn = event.target;
            btn.innerText = "LOADING...";

            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${FILE_PATH}`, {
                    headers: { Authorization: `token ${token}` },
                    cache: 'no-store'
                });
                if(!res.ok) throw new Error();
                const data = await res.json();
                const content = JSON.parse(atob(data.content));
                renderUsers(content);
            } catch (err) {
                alert("Gagal! Pastikan Nama Repo benar & Token valid.");
            } finally {
                btn.innerText = "MUAT DATA USER";
            }
        }

        function renderUsers(users) {
            const list = document.getElementById('userList');
            document.getElementById('count').innerText = users.length;
            list.innerHTML = '';
            
            if(users.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-400 py-5">Database kosong.</p>';
                return;
            }

            users.forEach((u, index) => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border border-gray-50 flex justify-between items-center";
                card.innerHTML = `
                    <div class="overflow-hidden">
                        <div class="text-[9px] font-mono text-blue-500 font-bold uppercase truncate">${u.id || 'No ID'}</div>
                        <div class="font-bold text-gray-800 text-base">${u.username}</div>
                        <div class="text-[10px] text-gray-400 font-medium">PW: ${u.password} | EXP: ${u.expiresAt}</div>
                        <div class="mt-1">${u.allowOffline ? '<span class="text-[8px] bg-green-100 text-green-600 px-1.5 py-0.5 rounded font-bold uppercase">Offline OK</span>' : ''}</div>
                    </div>
                    <button onclick="deleteUser(${index})" class="text-red-300 hover:text-red-600 p-3 transition active:scale-75">
                        <i class="fa-solid fa-trash-can text-lg"></i>
                    </button>
                `;
                list.appendChild(card);
            });
        }

            const token = document.getElementById('ghToken').value;
            const repo = document.getElementById('repoName').value;
            const btn = document.getElementById('btnTambah');
            
            const newUser = {
                id: document.getElementById('deviceId').value || "dev_" + Math.random().toString(36).substr(2, 5),
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                expiresAt: document.getElementById('expiresAt').value,
                allowOffline: document.getElementById('allowOffline').checked

            if(!newUser.username || !token) return alert("Username dan Token wajib diisi!");

            btn.disabled = true;

                    headers: { Authorization: `token ${token}` }
                });

                const content = JSON.parse(atob(data.content));
