<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel APK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 min-h-screen pb-10">
    <div class="bg-blue-600 text-white p-6 shadow-lg mb-6 rounded-b-3xl">
        <h1 class="text-xl font-bold text-center">MANAJEMEN USER</h1>
        <p class="text-xs text-center opacity-80 mt-1">Update data GitHub secara otomatis</p>
    </div>

    <div class="max-w-md mx-auto px-4">
        <div class="bg-white p-5 rounded-2xl shadow-sm mb-4">
            <h2 class="font-bold text-gray-700 mb-3"><i class="fa-solid fa-key mr-2 text-blue-500"></i>Akses GitHub</h2>
            <input type="password" id="ghToken" placeholder="Tempel Token ghp_... di sini" class="w-full p-3 border border-gray-200 rounded-xl mb-2 focus:ring-2 focus:ring-blue-400 outline-none">
            <button onclick="loadUsers()" class="w-full bg-slate-800 text-white p-3 rounded-xl font-medium hover:bg-black transition">Cek/Muat Data</button>
        </div>

        <div class="bg-white p-5 rounded-2xl shadow-sm mb-6 border-l-4 border-green-500">
            <h2 class="font-bold text-gray-700 mb-3 text-green-600 uppercase text-sm">Tambah User Baru</h2>
            <div class="space-y-3">
                <input type="text" id="username" placeholder="Username" class="w-full p-3 border border-gray-100 bg-gray-50 rounded-xl outline-none">
                <input type="text" id="password" placeholder="Password" class="w-full p-3 border border-gray-100 bg-gray-50 rounded-xl outline-none">
                <div class="flex flex-col">
                    <label class="text-xs text-gray-400 ml-2 mb-1">Berlaku Sampai:</label>
                    <input type="date" id="expiresAt" class="w-full p-3 border border-gray-100 bg-gray-50 rounded-xl outline-none">
                </div>
                <label class="flex items-center space-x-3 p-2 bg-gray-50 rounded-xl cursor-pointer">
                    <input type="checkbox" id="allowOffline" class="w-5 h-5 text-blue-600">
                    <span class="text-sm text-gray-600 font-medium">Izinkan Mode Offline</span>
                </label>
                <button onclick="addUser()" id="btnTambah" class="w-full bg-green-500 text-white p-4 rounded-2xl font-bold shadow-md hover:bg-green-600">TAMBAHKAN USER</button>
            </div>
        </div>

        <div id="userContainer">
            <h3 class="font-bold text-gray-500 mb-3 px-2 flex justify-between items-center text-sm">
                DAFTAR USER <span id="userCount" class="bg-blue-100 text-blue-600 px-2 py-1 rounded-full text-xs">0</span>
            </h3>
            <div id="userList" class="space-y-3 text-sm">
                <p class="text-center text-gray-400 py-10">Masukkan token dan klik "Muat Data" untuk melihat list.</p>
            </div>
        </div>
    </div>

    <script>
        // ISI DENGAN DATA ANDA
        const OWNER = 'USERNAME_GITHUB_ANDA'; 
        const REPO = 'NAMA_REPO_ANDA';
        const FILE_PATH = 'data.json'; // sesuaikan nama file jsonnya

        let currentSHA = '';

        async function loadUsers() {
            const token = document.getElementById('ghToken').value;
            if(!token) return alert("Harap masukkan Token GitHub!");

            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`, {
                    headers: { Authorization: `token ${token}` },
                    cache: 'no-store'
                });
                const data = await res.json();
                currentSHA = data.sha;
                const content = JSON.parse(atob(data.content));
                renderUsers(content);
            } catch (err) {
                alert("Gagal memuat data! Periksa Token atau Username/Repo Anda.");
            }
        }

        function renderUsers(users) {
            const list = document.getElementById('userList');
            const count = document.getElementById('userCount');
            list.innerHTML = '';
            count.innerText = users.length;

            users.forEach((u, index) => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center border border-gray-100";
                card.innerHTML = `
                    <div>
                        <div class="font-bold text-gray-800">${u.username}</div>
                        <div class="text-xs text-gray-400">Pass: ${u.password} | Exp: ${u.expiresAt}</div>
                        <div class="mt-1">${u.allowOffline ? '<span class="text-[10px] bg-blue-100 text-blue-500 px-2 py-0.5 rounded">Offline OK</span>' : ''}</div>
                    </div>
                    <button onclick="deleteUser(${index})" class="text-red-400 hover:text-red-600 p-2">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                `;
                list.appendChild(card);
            });
        }

        async function addUser() {
            const token = document.getElementById('ghToken').value;
            const btn = document.getElementById('btnTambah');
            
            const newUser = {
                id: Math.random().toString(36).substr(2, 9),
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                expiresAt: document.getElementById('expiresAt').value,
                allowOffline: document.getElementById('allowOffline').checked
            };

            if(!newUser.username || !newUser.password) return alert("Username & Password wajib diisi!");

            btn.disabled = true;
            btn.innerText = "PROSES...";

            try {
                // Ambil data terbaru
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`, {
                    headers: { Authorization: `token ${token}` }
                });
                const data = await res.json();
                const content = JSON.parse(atob(data.content));
                
                content.push(newUser);

                // Kirim ke GitHub
                await updateGitHub(content, token, data.sha);
                alert("Berhasil menambah user!");
                loadUsers();
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "TAMBAHKAN USER";
            }
        }

        async function deleteUser(index) {
            if(!confirm("Yakin ingin menghapus user ini?")) return;
            const token = document.getElementById('ghToken').value;

            try {
                const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`, {
                    headers: { Authorization: `token ${token}` }
                });
                const data = await res.json();
                let content = JSON.parse(atob(data.content));
                
                content.splice(index, 1);

                await updateGitHub(content, token, data.sha);
                alert("User dihapus!");
                loadUsers();
            } catch (err) {
                alert("Gagal menghapus.");
            }
        }

        async function updateGitHub(content, token, sha) {
            return fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`, {
                method: 'PUT',
                headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: "Update via Admin APK",
                    content: btoa(JSON.stringify(content, null, 2)),
                    sha: sha
                })
            });
        }
    </script>
</body>
</html>
