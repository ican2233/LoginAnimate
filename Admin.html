<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Admin Ican2233 - Smart Inputs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="bg-[#0b0f1a] min-h-screen pb-20 font-sans text-slate-200">

    <div class="bg-gradient-to-r from-blue-700 to-indigo-900 p-8 shadow-2xl mb-6 rounded-b-[3rem] border-b border-white/10">
        <h1 class="text-2xl font-black text-center tracking-tighter italic text-white uppercase">Super Control Panel</h1>
        <p class="text-[10px] text-center opacity-70 tracking-[0.4em] uppercase mt-1 text-blue-200">Yeyen Global Manager</p>
    </div>

    <div class="max-w-md mx-auto px-4">
        
        <div class="bg-slate-900/80 backdrop-blur-md p-6 rounded-3xl border border-white/5 mb-6 shadow-xl">
            <div id="loginArea">
                <label class="text-[9px] text-blue-400 font-black uppercase tracking-widest ml-2 mb-2 block">Akses GitHub Token</label>
                <input type="password" id="ghToken" placeholder="Masukkan ghp_..." class="w-full p-4 bg-black/40 border border-slate-700 rounded-2xl mb-4 outline-none text-sm text-emerald-400 focus:border-blue-500 transition shadow-inner">
                <div class="flex gap-2">
                    <button onclick="fetchAllRepos()" id="btnConnect" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white p-4 rounded-2xl font-black text-xs transition active:scale-95 uppercase tracking-widest shadow-lg">Hubungkan Akun</button>
                    <button onclick="clearSavedToken()" id="btnLogout" class="hidden bg-red-600/20 text-red-500 px-4 rounded-2xl border border-red-500/20 active:scale-90 transition"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>

            <div id="selectorArea" class="hidden space-y-4 mt-4">
                <select id="repoSelect" onchange="fetchFiles()" class="w-full p-4 bg-slate-800 rounded-2xl font-bold text-sm border border-slate-600 outline-none text-white"></select>
                <select id="fileSelect" class="w-full p-4 bg-slate-800 rounded-2xl font-bold text-sm border border-slate-600 outline-none text-white"></select>
                <button onclick="loadJsonData()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black text-xs uppercase shadow-lg active:scale-95 transition">Buka & Muat Data</button>
            </div>
        </div>

        <div id="editorArea" class="hidden bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl mb-8 border-l-8 border-emerald-500 border border-white/5">
            <h2 id="formTitle" class="text-emerald-400 font-black text-xs mb-6 uppercase tracking-widest">Manajemen User</h2>
            <div id="dynamicInputs" class="space-y-4"></div>
            <div class="flex gap-3 mt-8">
                <button onclick="saveUserData()" id="btnSaveUser" class="flex-1 bg-emerald-600 text-white p-5 rounded-2xl font-black text-xs uppercase shadow-lg active:scale-95">Simpan User</button>
                <button id="btnCancel" onclick="resetForm()" class="hidden bg-slate-700 text-white p-5 rounded-2xl font-black text-xs uppercase">Batal</button>
            </div>
        </div>

        <div id="dataArea" class="hidden">
            <div class="relative mb-6">
                <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-slate-500"></i>
                <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Cari data..." class="w-full p-5 pl-14 bg-slate-900 rounded-2xl border border-slate-800 outline-none text-sm focus:border-blue-500 shadow-xl transition">
            </div>
            <div id="userList" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const OWNER = 'Ican2233';
        const STORAGE_KEY = 'ican_github_token';
        let allData = null;

        window.onload = function() {
            const savedToken = localStorage.getItem(STORAGE_KEY);
            if(savedToken) {
                document.getElementById('ghToken').value = savedToken;
                fetchAllRepos(true);
            }
        };

        function clearSavedToken() {
            if(confirm("Logout?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); }
        }

        async function fetchAllRepos() {
            const token = document.getElementById('ghToken').value;
            if(!token) return;
            try {
                const res = await fetch(`https://api.github.com/users/${OWNER}/repos?per_page=100&sort=updated`, {
                    headers: { Authorization: `token ${token}` }
                });
                if(!res.ok) throw new Error();
                const repos = await res.json();
                localStorage.setItem(STORAGE_KEY, token);
                const select = document.getElementById('repoSelect');
                select.innerHTML = '<option value="">-- PILIH REPOSITORY --</option>';
                repos.forEach(r => select.innerHTML += `<option value="${r.name}">${r.name.toUpperCase()}</option>`);
                document.getElementById('selectorArea').classList.remove('hidden');
                document.getElementById('btnLogout').classList.remove('hidden');
                document.getElementById('btnConnect').innerText = "TERHUBUNG";
            } catch (e) { alert("Token Salah!"); }
        }

        async function fetchFiles() {
            const token = localStorage.getItem(STORAGE_KEY);
            const repo = document.getElementById('repoSelect').value;
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/`, {
                headers: { Authorization: `token ${token}` }
            });
            const files = await res.json();
            const select = document.getElementById('fileSelect');
            select.innerHTML = '<option value="">-- PILIH FILE JSON --</option>';
            files.filter(f => f.name.endsWith('.json')).forEach(f => select.innerHTML += `<option value="${f.name}">${f.name}</option>`);
        }

        async function loadJsonData() {
            const token = localStorage.getItem(STORAGE_KEY);
            const repo = document.getElementById('repoSelect').value;
            const file = document.getElementById('fileSelect').value;
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${file}`, {
                headers: { Authorization: `token ${token}` },
                cache: 'no-store'
            });
            const data = await res.json();
            allData = JSON.parse(atob(data.content));
            showUserPanel();
        }

        function showUserPanel() {
            document.getElementById('editorArea').classList.remove('hidden');
            document.getElementById('dataArea').classList.remove('hidden');
            const container = document.getElementById('dynamicInputs');
            container.innerHTML = '<input type="hidden" id="editIndex" value="-1">';
            
            const fields = allData.length > 0 ? Object.keys(allData[0]) : ['id', 'username', 'name', 'password', 'expiresAt', 'allowOffline'];
            
            fields.forEach(f => {
                const fieldLower = f.toLowerCase();
                let inputHtml = '';

                if (fieldLower === 'allowoffline') {
                    inputHtml = `
                        <select id="field_${f}" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl outline-none text-sm text-white focus:border-emerald-500 transition">
                            <option value="false">FALSE (Online Only)</option>
                            <option value="true">TRUE (Allow Offline)</option>
                        </select>`;
                } 
                else if (fieldLower === 'expiresat') {
                    inputHtml = `<input type="date" id="field_${f}" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl outline-none text-sm text-white focus:border-emerald-500 transition">`;
                } 
                else {
                    inputHtml = `<input type="text" id="field_${f}" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl outline-none text-sm text-white focus:border-emerald-500 transition">`;
                }

                container.innerHTML += `
                    <div>
                        <label class="text-[9px] text-slate-500 font-black uppercase ml-2 tracking-widest">${f}</label>
                        ${inputHtml}
                    </div>`;
            });
            renderUserList(allData);
        }

        // --- LOGIKA CERDAS UNTUK LABEL NAMA ---
        function renderUserList(data) {
            const list = document.getElementById('userList');
            list.innerHTML = '';
            data.forEach((u, i) => {
                // Mencari kunci yang paling pas untuk dijadikan judul card
                const displayName = u.username || u.name || u.id || u.key || `USER #${i+1}`;
                
                let details = '';
                Object.keys(u).forEach(key => {
                    let valStyle = "text-emerald-400";
                    if(u[key] === "false" || u[key] === false) valStyle = "text-red-400";
                    if(u[key] === "true" || u[key] === true) valStyle = "text-blue-400";

                    details += `
                        <div class="flex justify-between items-center border-b border-white/5 py-1">
                            <span class="text-[8px] text-slate-500 uppercase font-bold">${key}</span>
                            <span class="text-[10px] ${valStyle} font-mono">${u[key]}</span>
                        </div>`;
                });
                list.innerHTML += `
                    <div class="bg-slate-900/60 p-5 rounded-[2rem] border border-white/5 shadow-lg animate-in fade-in duration-300">
                        <div class="flex justify-between items-start mb-4">
                            <div class="truncate">
                                <div class="text-[8px] text-blue-400 font-bold uppercase tracking-widest mb-1">RECORD #${i+1}</div>
                                <div class="font-black text-white text-lg uppercase italic tracking-tighter truncate">${displayName}</div>
                            </div>
                            <div class="flex gap-2 flex-shrink-0">
                                <button onclick="editMode(${i})" class="w-10 h-10 rounded-xl bg-blue-500/10 text-blue-400 flex items-center justify-center active:scale-90 transition"><i class="fa-solid fa-pen"></i></button>
                                <button onclick="deleteUser(${i})" class="w-10 h-10 rounded-xl bg-red-500/10 text-red-400 flex items-center justify-center active:scale-90 transition"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="bg-black/40 p-4 rounded-2xl space-y-1">${details}</div>
                    </div>`;
            });
        }

        function editMode(i) {
            const u = allData[i];
            document.getElementById('editIndex').value = i;
            Object.keys(u).forEach(f => {
                const el = document.getElementById(`field_${f}`);
                if(el) {
                    el.value = String(u[f]);
                }
            });
            document.getElementById('btnCancel').classList.remove('hidden');
            const displayName = u.username || u.name || u.id || u.key || "User";
            document.getElementById('formTitle').innerText = "Edit: " + displayName;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function saveUserData() {
            const index = parseInt(document.getElementById('editIndex').value);
            const container = document.getElementById('dynamicInputs');
            const fields = container.querySelectorAll('input:not([type="hidden"]), select');
            
            let newUser = {};
            fields.forEach(field => {
                const fieldName = field.id.replace('field_', '');
                newUser[fieldName] = field.value;
            });

            if(index === -1) allData.push(newUser); else allData[index] = newUser;
            await pushToGitHub(index === -1 ? "Add User" : "Update User");
            resetForm();
        }

        function resetForm() {
            document.getElementById('editIndex').value = "-1";
            const fields = document.querySelectorAll('#dynamicInputs input:not([type="hidden"]), #dynamicInputs select');
            fields.forEach(f => f.value = (f.tagName === 'SELECT' ? 'false' : ''));
            document.getElementById('btnCancel').classList.add('hidden');
            document.getElementById('formTitle').innerText = "Manajemen User";
        }

        async function deleteUser(i) {
            if(!confirm("Hapus?")) return;
            allData.splice(i, 1);
            await pushToGitHub("Delete User");
        }

        async function pushToGitHub(msg) {
            const token = localStorage.getItem(STORAGE_KEY);
            const repo = document.getElementById('repoSelect').value;
            const file = document.getElementById('fileSelect').value;
            const btn = document.getElementById('btnSaveUser');
            btn.disabled = true; btn.innerText = "SAVING...";
            try {
                const resSha = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${file}`, {
                    headers: { Authorization: `token ${token}` }
                });
                const dataSha = await resSha.json();
                await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${file}`, {
                    method: 'PUT',
                    headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: msg,
                        content: btoa(JSON.stringify(allData, null, 2)),
                        sha: dataSha.sha
                    })
                });
                alert("Berhasil!");
                loadJsonData();
            } catch (e) { alert("Gagal!"); }
            finally { btn.disabled = false; btn.innerText = "Simpan User"; }
        }

        function filterData() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(u => Object.values(u).some(v => String(v).toLowerCase().includes(q)));
            renderUserList(filtered);
        }
    </script>
</body>
</html>
