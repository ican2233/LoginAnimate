<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Admin Ican2233</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0b0f1a] min-h-screen pb-20 font-sans text-slate-200">
    <div class="bg-gradient-to-r from-blue-700 to-indigo-800 p-8 shadow-2xl mb-6 rounded-b-[3rem] border-b border-white/10">
        <h1 class="text-2xl font-black text-center tracking-tighter italic text-white uppercase">Super Control Panel</h1>
        <p class="text-[10px] text-center opacity-70 tracking-[0.4em] uppercase mt-1 text-blue-200">User & Config Manager</p>
    </div>

    <div class="max-w-md mx-auto px-4">
        <div class="bg-slate-900/80 backdrop-blur-md p-6 rounded-3xl border border-white/5 mb-6 shadow-xl">
            <div id="loginArea">
                <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full p-4 bg-black/40 border border-slate-700 rounded-2xl mb-4 outline-none text-sm text-emerald-400 focus:border-blue-500 transition">
                <button onclick="fetchAllRepos()" class="w-full bg-blue-600 hover:bg-blue-500 text-white p-4 rounded-2xl font-black text-xs transition active:scale-95 uppercase tracking-widest shadow-lg">Connect GitHub</button>
            </div>

            <div id="selectorArea" class="hidden space-y-4 mt-4 animate-in fade-in">
                <select id="repoSelect" onchange="fetchFiles()" class="w-full p-4 bg-slate-800 rounded-2xl font-bold text-sm border border-slate-600 outline-none focus:border-blue-500 text-white"></select>
                <select id="fileSelect" class="w-full p-4 bg-slate-800 rounded-2xl font-bold text-sm border border-slate-600 outline-none focus:border-indigo-500 text-white"></select>
                <button onclick="loadJsonData()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg">Buka File</button>
            </div>
        </div>

        <div id="configEditorArea" class="hidden bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl mb-8 border-t-8 border-amber-500 border border-white/5">
            <h2 class="text-amber-400 font-black text-xs mb-6 uppercase tracking-widest flex items-center">
                <i class="fa-solid fa-code-merge mr-2"></i> Update Config Editor
            </h2>
            <div id="configInputs" class="space-y-5">
                </div>
            <button onclick="saveConfigData()" id="btnSaveConfig" class="w-full mt-8 bg-amber-600 text-white p-5 rounded-2xl font-black text-xs uppercase shadow-lg hover:bg-amber-500 transition active:scale-95">Update Configuration</button>
        </div>

        <div id="editorArea" class="hidden bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl mb-8 border-l-8 border-emerald-500 border border-white/5">
            <h2 id="formTitle" class="text-emerald-400 font-black text-xs mb-6 uppercase tracking-widest">User Management</h2>
            <div id="dynamicInputs" class="space-y-4"></div>
            <div class="flex gap-3 mt-8">
                <button onclick="saveUserData()" id="btnSaveUser" class="flex-1 bg-emerald-600 text-white p-5 rounded-2xl font-black text-xs uppercase hover:bg-emerald-500 transition">Save User</button>
                <button id="btnCancel" onclick="resetForm()" class="hidden bg-slate-700 text-white p-5 rounded-2xl font-black text-xs uppercase">Cancel</button>
            </div>
        </div>

        <div id="dataArea" class="hidden">
            <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Cari data..." class="w-full p-5 bg-slate-900 rounded-2xl border border-slate-800 outline-none text-sm mb-6 focus:border-blue-500 shadow-xl">
            <div id="userList" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const OWNER = 'Ican2233';
        let allData = null;
        let isArrayMode = false;

        async function fetchAllRepos() {
            const token = document.getElementById('ghToken').value;
            try {
                const res = await fetch(`https://api.github.com/users/${OWNER}/repos?per_page=100&sort=updated`, {
                    headers: { Authorization: `token ${token}` }
                });
                const repos = await res.json();
                const select = document.getElementById('repoSelect');
                select.innerHTML = '<option value="">-- PILIH REPO --</option>';
                repos.forEach(r => select.innerHTML += `<option value="${r.name}">${r.name.toUpperCase()}</option>`);
                document.getElementById('selectorArea').classList.remove('hidden');
                document.getElementById('loginArea').classList.add('hidden');
            } catch (e) { alert("Token Error!"); }
        }

        async function fetchFiles() {
            const token = document.getElementById('ghToken').value;
            const repo = document.getElementById('repoSelect').value;
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/`, {
                headers: { Authorization: `token ${token}` }
            });
            const files = await res.json();
            const select = document.getElementById('fileSelect');
            select.innerHTML = '<option value="">-- PILIH FILE JSON --</option>';
            files.filter(f => f.name.endsWith('.json')).forEach(f => select.innerHTML += `<option value="${f.name}">${f.name}</option>`);
        }

        async function loadJsonData() {
            const token = document.getElementById('ghToken').value;
            const repo = document.getElementById('repoSelect').value;
            const file = document.getElementById('fileSelect').value;
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${file}`, {
                headers: { Authorization: `token ${token}` },
                cache: 'no-store'
            });
            const data = await res.json();
            allData = JSON.parse(atob(data.content));
            
            if(Array.isArray(allData)) {
                isArrayMode = true;
                showUserPanel();
            } else {
                isArrayMode = false;
                showConfigPanel();
            }
        }

        function showConfigPanel() {
            document.getElementById('editorArea').classList.add('hidden');
            document.getElementById('dataArea').classList.add('hidden');
            document.getElementById('configEditorArea').classList.remove('hidden');
            const container = document.getElementById('configInputs');
            container.innerHTML = '';
            parseObject(allData, container);
        }

        // Fungsi Rekursif untuk membongkar Object/Nested JSON
        function parseObject(obj, container, path = '') {
            for (let key in obj) {
                const currentPath = path ? `${path}.${key}` : key;
                if (typeof obj[key] === 'object' && obj[key] !== null) {
                    parseObject(obj[key], container, currentPath);
                } else {
                    container.innerHTML += `
                        <div class="space-y-1">
                            <label class="text-[9px] text-slate-500 font-black uppercase tracking-widest ml-2">${currentPath.replace(/\./g, ' > ')}</label>
                            <input type="text" data-path="${currentPath}" value="${obj[key]}" 
                            class="config-input w-full p-4 bg-black/40 border border-slate-700 rounded-2xl outline-none text-sm text-amber-400 focus:border-amber-500">
                        </div>`;
                }
            }
        }

        async function saveConfigData() {
            const inputs = document.querySelectorAll('.config-input');
            inputs.forEach(input => {
                const path = input.dataset.path.split('.');
                let ref = allData;
                for (let i = 0; i < path.length - 1; i++) {
                    ref = ref[path[i]];
                }
                ref[path[path.length - 1]] = isNaN(input.value) ? input.value : Number(input.value);
            });
            await pushToGitHub("Update Config");
        }

        function showUserPanel() {
            document.getElementById('configEditorArea').classList.add('hidden');
            document.getElementById('editorArea').classList.remove('hidden');
            document.getElementById('dataArea').classList.remove('hidden');
            const container = document.getElementById('dynamicInputs');
            container.innerHTML = '<input type="hidden" id="editIndex" value="-1">';
            const fields = allData.length > 0 ? Object.keys(allData[0]) : ['id', 'username', 'password', 'expiresAt'];
            fields.forEach(f => {
                container.innerHTML += `
                    <div>
                        <label class="text-[9px] text-slate-500 font-black uppercase ml-2 tracking-widest">${f}</label>
                        <input type="text" id="field_${f}" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl outline-none text-sm">
                    </div>`;
            });
            renderUserList();
        }

        async function pushToGitHub(msg) {
            const token = document.getElementById('ghToken').value;
            const repo = document.getElementById('repoSelect').value;
            const file = document.getElementById('fileSelect').value;
            const resSha = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${file}`, {
                headers: { Authorization: `token ${token}` }
            });
            const dataSha = await resSha.json();
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${repo}/contents/${file}`, {
                method: 'PUT',
                headers: { Authorization: `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: msg,
                    content: btoa(JSON.stringify(allData, null, 2)),
                    sha: dataSha.sha
                })
            });
            if(res.ok) alert("Berhasil Disimpan!");
            loadJsonData();
        }

        function renderUserList() {
            const list = document.getElementById('userList');
            list.innerHTML = '';
            allData.forEach((u, i) => {
                list.innerHTML += `
                    <div class="bg-slate-900/50 p-6 rounded-3xl border border-white/5 flex justify-between items-center shadow-lg">
                        <div class="font-bold text-white uppercase">${u.username || u.id}</div>
                        <div class="flex gap-2">
                            <button onclick="editMode(${i})" class="text-blue-400 p-2"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="deleteUser(${i})" class="text-red-400 p-2"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        }

        function editMode(i) {
            const u = allData[i];
            document.getElementById('editIndex').value = i;
            Object.keys(u).forEach(f => {
                if(document.getElementById(`field_${f}`)) document.getElementById(`field_${f}`).value = u[f];
            });
            document.getElementById('btnCancel').classList.remove('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        async function saveUserData() {
            const index = parseInt(document.getElementById('editIndex').value);
            const fields = Object.keys(allData[0] || {});
            let newUser = {};
            fields.forEach(f => newUser[f] = document.getElementById(`field_${f}`).value);
            if(index === -1) allData.push(newUser); else allData[index] = newUser;
            await pushToGitHub("User Sync");
            resetForm();
        }

        function resetForm() {
            document.getElementById('editIndex').value = "-1";
            document.querySelectorAll('#dynamicInputs input:not([type="hidden"])').forEach(i => i.value = '');
            document.getElementById('btnCancel').classList.add('hidden');
        }

        async function deleteUser(i) {
            if(!confirm("Hapus?")) return;
            allData.splice(i, 1);
            await pushToGitHub("Remove User");
        }
    </script>
</body>
</html>
